<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
    <title> Akan Name-generator</title>
</head>

<body>


    <section id="akan_naming">
        <div class="container-lg bg-info">
            <div class="text-center">
                <h2 class="h1 text-center text-secondary">Akan-Name Generator </h2>
                <p class="p text-center text-secondary">This is a website that generates a name based on the day one is born and depending whether you are a female or male.</p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form>
                        <label for="date" class="form-=label">Enter your Date of Birth :</label>
                        <div class="mb-4 input group">

                            <input type="date" class="form-control" id="date" placeholder="disabled input">
                        </div>
                        <div>
                            <label for="gender" class="form-=label">Gender :</label>
                            <select class="form-select" id="gender" aria-label="Default select example">
                            <option selected value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                           <br>
                          </select>
                        </div>

                        <div class="mb-4 text-center"><br>
                            <button onclick="calculate" type="button" id="submitbtn" class="btn btn-success">Submit</button>
                        </div>

                    </form>
                </div>

                <div class="col-lg-6" id="result">

                </div>


            </div>
        </div>


    </section>




    <!-- bootstrap link -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- js extermal link -->
    <script src="./script.js"></script>
</body>

</html>
