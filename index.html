<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <!-- CSS only -->

    <!-- css link -->
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
    <title> Akan Name-generator</title>

<body>


    <section id="akan_naming">
        <div class="container-lg">
            <div class="text-center">
                <h2 class="h1 text-center text-secondary">Akan-Name Generator </h2>
                <p class="p text-center text-info">This is a website that generates a name based on the day one is born and depending whether you are a female or male.</p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form>
                        <label for="date" class="form-=label">Enter your Date of Birth :</label>
                        <div class="mb-4 input group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="date" class="form-control" id="email" placeholder="YYYY-MM-DD eg.2021-12-21">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="select your gender">Select your gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                           
                          </select>

                    </form>
                </div>
            </div>

    </section>




    <!-- bootstrap link -->
    <!-- JavaScript Bundle with Popper -->
